<script>
	let vm = Vue.createApp({
		data() {
			return {
				text: "content aware",
			}
		},
		methods: {
			dlCanvas() {},
		},
		watch: {
			text: {
				handler: function(val) {
					const canvas = document.getElementById("text_mask")
					const context = canvas.getContext('2d');
					context.clearRect(0, 0, canvas.width, canvas.height);
					// draw text
					context.font = vm.text_size + 'px ' + vm.text_font;
					context.fillStyle = vm.text_color;
					context.fillText(vm.text, vm.text_pos.x, vm.text_pos.y);
				},
				deep: true
			},
		}
	})



	vm = vm.mount('#app');
</script>
